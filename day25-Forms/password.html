<!DOCTYPE html>
<html>
    <head>
        <title>Sample HTML File</title>
    </head>
    <body>
        <div id ="root">
            <h2>Length of the password</h2>
            <form id = 'form'>
                <lable>Enter your password
                    <input type= 'password' id ='pass'/>
                </lable>
                <br/>
                <input type= 'submit'/>
            </form>
            <p id ='para'></p>
            
        </div>
    </body>
    <script>
        const rootHandle = document.getElementById('root')    //accessing the diivision by id name
        const formHandle = document.getElementById('form')
        const passHandle = document.getElementById('pass')
        const paraHandle = document.getElementById('para')

        formHandle.addEventListener('submit', function(sub){
            sub.preventDefault()
            console.log(sub)
            if(passHandle.value){
                paraHandle.innerHTML = `password has ${passHandle.value.length} characters`
            }
            else{
                paraHandle.innerHTML = ``
            }
        })
        
        
    </script>
</html>
