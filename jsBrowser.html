        <p id = 'all'></p>

<script>
    //getElementById()
        // p0, id-1
        const rough = document.getElementById('rough')  //getElementById -> method 
        rough.innerHTML = `This is my first document. ` //This is my first document.       :innerHTML -> property   
        
        // p1, id-2
        const copy = document.getElementById('copy')
        //copy.innerHTML = `This is the second para and, ` + rough.innerHTML   (or)
        copy.textContent = `This is the second para also, ${rough.innerHTML}`  //This is the second para also, This is my first document.

    
    //getElementsByTagName()
        // p4
        const para = document.getElementsByTagName("p");
        const third = document.getElementById('all')
        third.innerHTML = para[0].innerHTML + para[1].innerHTML + para[3].innerHTML + para[2].innerHTML 
/* This is my first document. This is the second para also, This is my first document. Now we gonna see about getElementsByTagName(). Hello World! */
        
        //p5
        const className = document.getElementsByClassName("class");
        const fourth = document.getElementById("classes").innerHTML = 'The first paragraph (index 0) with class="intro": ' + className[0].innerHTML;
</script>
